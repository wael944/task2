    <h2>Login</h2>
    <form action="your-login-endpoint" method="POST">

        <input type="submit" value="Login"><br><br>
        Did you forget your password? <a href="forgot-password.html">Click here</a><br><br>
        
        <a href="facebook-login.html" target="_self">        
            <img src="facebook.png" alt="Facebook" style="width:100px; height:100px;">
        </a><br><hr><br>
        <a href="google-login.html" target="_self">
            <img src="google.png" alt="Google" style="width:100px; height:100px;">
        </a><br><br>
        
        Don't have an account? <a href="signup.html">Signup</a>
        <br><br>
        <a href="form.html">Fill Your Details</a>
        <br><br>
        <a href="index.html">Back to Home</a>
    </form>
</body>
</html>
