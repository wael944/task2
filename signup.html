<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h2>Signup</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="password">Create Password:</label>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>
        
        <input type="submit" value="Signup"><br><br>
        
        <a href="facebook-login.html" target="_self">        
            <img src="facebook.png" alt="Facebook" style="width:100px; height:100px;">
        </a><br><hr><br>
        <a href="google-login.html" target="_self">
            <img src="google.png" alt="Google" style="width:100px; height:100px;">
        </a><br><br>
        Already have an account? <a href="login.html">Login</a>
        <br><br>
        <a href="form.html">Fill Your Details</a>
        <br><br>
        <a href="index.html">Back to Home</a>
        
    </form>
</body>
</html>
